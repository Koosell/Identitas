# Nama workflow
name: Deploy Vue app to Pages

# Kapan workflow ini akan berjalan
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# Mengatur izin
permissions:
  contents: read
  pages: write
  id-token: write

# Mengatur concurrency
concurrency:
  group: "pages"
  cancel-in-progress: true

# Langkah-langkah pekerjaan
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          # Beri tahu lokasi cache npm yang benar
          cache-dependency-path: Frontend/package-lock.json 
      - name: Install dependencies
        # PERINTAH BARU: Bekerja dari dalam folder Frontend
        working-directory: ./Frontend
        run: npm install
      - name: Build
        # PERINTAH BARU: Bekerja dari dalam folder Frontend
        working-directory: ./Frontend
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Path ke folder dist sekarang ada di dalam Frontend
          path: './Frontend/dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4