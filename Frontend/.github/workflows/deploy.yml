# Nama workflow
name: Deploy Vue app to Pages

# Kapan workflow ini akan berjalan
on:
  # Berjalan setiap kali ada push ke branch `main`
  push:
    branches: [ "main" ]
  # Memungkinkan kita menjalankan workflow ini secara manual
  workflow_dispatch:

# Mengatur izin untuk workflow
permissions:
  contents: read
  pages: write
  id-token: write

# Mengatur agar hanya ada satu proses deploy yang berjalan
concurrency:
  group: "pages"
  cancel-in-progress: true

# Langkah-langkah pekerjaan
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4